<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Smooth transition for background color */
        }
        h2 {
            text-align: center;
        }
        .color-picker {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .color-button {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Select Your Theme Color</h2>
    
    <div class="color-picker">
        <div class="color-button" style="background-color: #FF5733;" data-color="#FF5733"></div>
        <div class="color-button" style="background-color: #33FF57;" data-color="#33FF57"></div>
        <div class="color-button" style="background-color: #3357FF;" data-color="#3357FF"></div>
        <div class="color-button" style="background-color: #F1C40F;" data-color="#F1C40F"></div>
        <div class="color-button" style="background-color: #8E44AD;" data-color="#8E44AD"></div>
    </div>

    <script>
        // Function to set background color from localStorage
        function setBackgroundColor() {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        }

        // Function to handle color selection
        function selectColor(event) {
            const selectedColor = event.target.getAttribute('data-color');
            document.body.style.backgroundColor = selectedColor;
            localStorage.setItem('themeColor', selectedColor); // Save selected color
        }

        // Set the background color on page load
        setBackgroundColor();

        // Add event listeners to color buttons
        const colorButtons = document.querySelectorAll('.color-button');
        colorButtons.forEach(button => {
            button.addEventListener('click', selectColor);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Theme Color Selector</title>
</head>
<body>
  <select id="themeSelector">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
  </select>

  <p id="themeMessage">Your selected theme color is:</p>

  <script>
    // Load the saved theme color from localStorage
    var savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.body.style.backgroundColor = savedTheme;
      document.getElementById('themeMessage').textContent += savedTheme;
    }

    // Handle theme selection change
    document.getElementById('themeSelector').addEventListener('change', function() {
      var selectedTheme = this.value;
      document.body.style.backgroundColor = selectedTheme;
      localStorage.setItem('theme', selectedTheme);
      document.getElementById('themeMessage').textContent += selectedTheme;
    });
  </script>
</body>
</html>

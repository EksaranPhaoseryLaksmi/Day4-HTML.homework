<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby and Audio</title>
    <style>
        /* Style for buttons */
        .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Section for Hobby YouTube Video -->
    <section>
        <h2>My Favorite Hobby: Drawing</h2>
        <p>Here is a video that inspires me to improve my drawing skills:</p>
        
        <!-- YouTube Video Embed -->
        <iframe id="video" width="560" height="315" 
                src="https://www.youtube.com/embed/your-video-id-here" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        
        <!-- Custom Video Controls -->
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
        </div>
    </section>

    <!-- Section for Audio File -->
    <section>
        <h2>Relaxing Music While I Draw</h2>
        <p>I like to listen to this audio file while working on my art:</p>
        
        <!-- Audio Embed -->
        <audio id="audio" controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Custom Audio Controls -->
        <div class="controls">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <label for="audioVolumeControl">Volume:</label>
            <input type="range" id="audioVolumeControl" min="0" max="1" step="0.1" onchange="setAudioVolume(this.value)">
        </div>
    </section>

    <script>
        // Custom Controls for Video
        function playVideo() {
            const video = document.getElementById('video');
            const iframeSrc = video.src;
            video.src = iframeSrc + "?autoplay=1";
        }

        function pauseVideo() {
            const video = document.getElementById('video');
            video.src = video.src.replace("?autoplay=1", "");
        }

        function setVolume(volume) {
            const video = document.getElementById('video');
            // Adjust volume using custom logic, iframe limitations prevent direct control
            console.log("Volume changed to: " + volume);
        }

        // Custom Controls for Audio
        const audio = document.getElementById('audio');

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function setAudioVolume(volume) {
            audio.volume = volume;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby and Audio</title>
</head>
<body>

    <!-- Section for Hobby YouTube Video -->
    <section>
        <h2>My Favorite Hobby: Drawing</h2>
        <p>Here is a video that inspires me to improve my drawing skills:</p>
        
        <!-- YouTube Video Embed -->
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/your-video-id-here" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </section>

    <!-- Section for Audio File -->
    <section>
        <h2>Relaxing Music While I Draw</h2>
        <p>I like to listen to this audio file while working on my art:</p>
        
        <!-- Audio Embed -->
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
